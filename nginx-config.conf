# Nginx Reverse Proxy Configuration for QR Code Generator
# Place this file in: /etc/nginx/sites-available/qr-generator
# Then create symlink: sudo ln -s /etc/nginx/sites-available/qr-generator /etc/nginx/sites-enabled/

# HTTP Server - Redirects to HTTPS (if SSL is configured)
server {
    listen 80;
    listen [::]:80;
    server_name qr.yourdomain.com;  # Change this to your domain

    # Uncomment the following lines after SSL is configured
    # return 301 https://$server_name$request_uri;

    # Comment out the location block below after SSL is configured
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

